<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Google Sign</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sigin</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="429078720747-2tiapfq3luhef8fl78ccklvhi5g32btl.apps.googleusercontent.com"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>

            <button id="google_sign_out">
                Cerrar Sesion
            </button>

        </div>

        <div class="col-sm-6">
            <form class="d-grid">
                <h1>Manual Sigin</h1>
                <hr>
    
                <input type="text" name="correo" id="txtCorreo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" id="txtPassword" class="form-control mb-2" placeholder="Password">
    
                <button type="submit" class="btn btn-primary" >Ingresar</button>
            </form>
        </div>

    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
